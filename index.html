<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: SIGNUP FORM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside>
      <img src="images/plant.jpg" alt="plant">
      <div class="heading">
        <img src="images/odin-lined.png" alt="odin picture">
        <span>ODIN</span>
      </div>
    </aside>
    <main>
      <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.</p>
      <p>You <i>know</i> you want to.</p>
      <form action="" autocomplete="off">
        <p>Let's do this!</p>
        <div class="fieldset">
          <div class="field">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name">
          </div>
          <div class="field">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name">
          </div>
          <div class="field">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="field">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="text" name="phone_number" id="phone_number">
          </div>
          <div class="field">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="field">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_password" id="confirm_password">
          </div>
        </div>
        <button type="submit">Create an Account</button>
        <p>Already have an account? <b>Log in</b></p>
      </form>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
